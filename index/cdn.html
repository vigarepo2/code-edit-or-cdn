<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Animate.css for Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 40px;
      background-color: #ffffff;
    }
    .btn-primary {
      background-color: #667eea;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #5a67d8;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background-color: #718096;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-secondary:hover {
      background-color: #4a5568;
      transform: translateY(-2px);
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: none;
    }
    .animated-section {
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    .result-card {
      background: #f7fafc;
      border: none;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }
    .alert {
      border-radius: 15px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 14px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card animate__animated animate__fadeInUp">
          <h3 class="mb-4 text-center text-uppercase" style="letter-spacing: 1px;">
            <i class="fab fa-telegram-plane text-primary"></i> Telegram Bot Operations
          </h3>

          <form id="botForm">
            <div class="mb-4">
              <label for="botToken" class="form-label">Bot Token <i class="fas fa-key"></i></label>
              <input type="text" class="form-control" id="botToken" placeholder="Enter your bot token" required>
            </div>

            <div class="mb-4">
              <label for="operationSelect" class="form-label">Select Operation <i class="fas fa-cogs"></i></label>
              <select class="form-select" id="operationSelect" required>
                <option value="" selected>-- Select an operation --</option>
                <option value="getMe">Get Bot Details</option>
                <option value="getChat">Get Chat Details</option>
                <option value="exportChatInviteLink">Export Chat Invite Link</option>
              </select>
            </div>

            <div id="additionalFields" class="mb-4"></div>

            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" id="executeButton" onclick="executeOperation()" style="display:none;">
                <i class="fas fa-play"></i> Execute
              </button>
            </div>
          </form>

          <div id="result" class="mt-4"></div>

          <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-secondary" id="copyButton" style="display:none;" onclick="copyToClipboard()">
              <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer text-center">
    &copy; 2023 Telegram Bot Operations | Made with <i class="fas fa-heart text-danger"></i>
  </div>

  <!-- Bootstrap 5 JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function showOperationFields() {
      const operation = document.getElementById('operationSelect').value;
      const additionalFields = document.getElementById('additionalFields');
      const executeButton = document.getElementById('executeButton');
      const result = document.getElementById('result');
      const copyButton = document.getElementById('copyButton');

      additionalFields.innerHTML = '';
      result.innerHTML = '';
      copyButton.style.display = 'none';

      if (operation === 'getChat' || operation === 'exportChatInviteLink') {
        additionalFields.innerHTML = `
          <div class="mb-4 animate__animated animate__fadeInUp">
            <label for="chatId" class="form-label">Chat ID <i class="fas fa-hashtag"></i></label>
            <input type="text" class="form-control" id="chatId" placeholder="Enter chat ID" required>
          </div>`;
      }

      executeButton.style.display = operation ? 'block' : 'none';
    }

    document.getElementById('operationSelect').addEventListener('change', showOperationFields);

    function executeOperation() {
      const operation = document.getElementById('operationSelect').value;
      if (operation === 'getMe') {
        getBotDetails();
      } else if (operation === 'getChat') {
        getChatDetails();
      } else if (operation === 'exportChatInviteLink') {
        exportInviteLink();
      }
    }

    function getBotDetails() {
      const botToken = document.getElementById('botToken').value.trim();
      if (!botToken) {
        alert('Please enter the bot token.');
        return;
      }

      fetch(`https://api.telegram.org/bot${botToken}/getMe`)
        .then(response => response.json())
        .then(data => {
          const result = document.getElementById('result');
          const copyButton = document.getElementById('copyButton');
          if (data.ok) {
            const botDetails = `
              <div class="card result-card animated-section">
                <h5><i class="fas fa-robot text-primary"></i> Bot Details</h5>
                <hr>
                <p><strong>ID:</strong> ${data.result.id}</p>
                <p><strong>Name:</strong> ${data.result.first_name}</p>
                <p><strong>Username:</strong> @${data.result.username}</p>
              </div>`;
            result.innerHTML = botDetails;
            copyButton.style.display = 'block';
            copyButton.setAttribute('data-link', `@${data.result.username}`);
          } else {
            result.innerHTML = `<div class="alert alert-danger animated-section"><strong>Error:</strong> ${data.description}</div>`;
            copyButton.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while fetching bot details.');
        });
    }

    function getChatDetails() {
      const botToken = document.getElementById('botToken').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      if (!chatId) {
        alert('Please enter the chat ID.');
        return;
      }

      fetch(`https://api.telegram.org/bot${botToken}/getChat?chat_id=${chatId}`)
        .then(response => response.json())
        .then(data => {
          const result = document.getElementById('result');
          const copyButton = document.getElementById('copyButton');
          if (data.ok) {
            const chatTitle = data.result.title || 'N/A';
            const inviteLink = data.result.invite_link || 'N/A';
            const inviteLinkHTML = inviteLink !== 'N/A' ? `<a href="${inviteLink}" target="_blank">${inviteLink}</a>` : inviteLink;

            const chatDetails = `
              <div class="card result-card animated-section">
                <h5><i class="fas fa-comments text-primary"></i> Chat Details</h5>
                <hr>
                <p><strong>Title:</strong> ${chatTitle}</p>
                <p><strong>Invite Link:</strong> ${inviteLinkHTML}</p>
              </div>`;
            result.innerHTML = chatDetails;
            if (inviteLink !== 'N/A') {
              copyButton.style.display = 'block';
              copyButton.setAttribute('data-link', inviteLink);
            } else {
              copyButton.style.display = 'none';
            }
          } else {
            result.innerHTML = `<div class="alert alert-danger animated-section"><strong>Error:</strong> ${data.description}</div>`;
            copyButton.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while fetching chat details.');
        });
    }

    function exportInviteLink() {
      const botToken = document.getElementById('botToken').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      if (!chatId) {
        alert('Please enter the chat ID.');
        return;
      }

      fetch(`https://api.telegram.org/bot${botToken}/exportChatInviteLink`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId })
      })
      .then(response => response.json())
      .then(data => {
        const result = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        if (data.ok) {
          const inviteLink = data.result;
          const inviteLinkHTML = `<a href="${inviteLink}" target="_blank">${inviteLink}</a>`;
          result.innerHTML = `
            <div class="card result-card animated-section">
              <h5><i class="fas fa-link text-primary"></i> Exported Invite Link</h5>
              <hr>
              <p><strong>Link:</strong> ${inviteLinkHTML}</p>
            </div>`;
          copyButton.style.display = 'block';
          copyButton.setAttribute('data-link', inviteLink);
        } else {
          result.innerHTML = `<div class="alert alert-danger animated-section"><strong>Error:</strong> ${data.description}</div>`;
          copyButton.style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while exporting the invite link.');
      });
    }

    function copyToClipboard() {
      const dataLink = document.getElementById('copyButton').getAttribute('data-link');
      if (!dataLink) return;

      navigator.clipboard.writeText(dataLink)
        .then(() => {
          alert('Copied to clipboard!');
        })
        .catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy to clipboard.');
        });
    }
  </script>

</body>
</html>
