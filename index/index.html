<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telegram Bot Operations</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Animate.css for Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 30px;
      background-color: #ffffff;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #357ab8;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: none;
    }
    .animated-section {
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card animate__animated animate__fadeInUp">
          <h3 class="mb-4 text-center"><i class="fab fa-telegram-plane text-primary"></i> Telegram Bot Operations</h3>
          
          <form id="botForm">
            <div class="mb-3">
              <label for="botToken" class="form-label">Bot Token <i class="fas fa-key"></i></label>
              <input type="text" class="form-control" id="botToken" placeholder="Enter your bot token" required>
            </div>
            
            <div class="mb-3">
              <label for="operationSelect" class="form-label">Select Operation <i class="fas fa-cogs"></i></label>
              <select class="form-select" id="operationSelect" required>
                <option value="" selected>-- Select an operation --</option>
                <option value="getMe">Get Bot Details</option>
                <option value="getChat">Get Chat Details</option>
                <option value="exportChatInviteLink">Export Chat Invite Link</option>
                <option value="sendMessage">Send Message</option>
                <option value="editMessageText">Edit Message Text</option>
                <option value="deleteMessage">Delete Message</option>
                <option value="getUpdates">Get Updates</option>
                <option value="forwardMessage">Forward Message</option>
                <option value="sendPhoto">Send Photo</option>
                <option value="sendAudio">Send Audio</option>
                <option value="sendDocument">Send Document</option>
                <option value="sendVideo">Send Video</option>
                <option value="sendVoice">Send Voice</option>
                <option value="sendVideoNote">Send Video Note</option>
                <option value="sendMediaGroup">Send Media Group</option>
                <option value="sendLocation">Send Location</option>
                <option value="sendVenue">Send Venue</option>
                <option value="sendContact">Send Contact</option>
                <option value="sendPoll">Send Poll</option>
                <option value="sendDice">Send Dice</option>
                <option value="sendInvoice">Send Invoice</option>
                <option value="answerCallbackQuery">Answer Callback Query</option>
                <option value="answerInlineQuery">Answer Inline Query</option>
                <option value="setWebhook">Set Webhook</option>
                <option value="deleteWebhook">Delete Webhook</option>
                <option value="getWebhookInfo">Get Webhook Info</option>
                <option value="pinChatMessage">Pin Chat Message</option>
                <option value="unpinChatMessage">Unpin Chat Message</option>
                <option value="restrictChatMember">Restrict Chat Member</option>
                <option value="promoteChatMember">Promote Chat Member</option>
                <option value="setChatAdministratorCustomTitle">Set Chat Administrator Custom Title</option>
                <option value="setChatPermissions">Set Chat Permissions</option>
                <option value="setChatPhoto">Set Chat Photo</option>
                <option value="setChatTitle">Set Chat Title</option>
                <option value="setChatDescription">Set Chat Description</option>
                <option value="leaveChat">Leave Chat</option>
                <option value="getChatAdministrators">Get Chat Administrators</option>
                <option value="getChatMembersCount">Get Chat Members Count</option>
                <option value="getChatMember">Get Chat Member</option>
                <option value="kickChatMember">Kick Chat Member</option>
                <option value="unbanChatMember">Unban Chat Member</option>
              </select>
            </div>
            
            <div id="additionalFields"></div>
            
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" id="executeButton" onclick="executeOperation()" style="display:none;">
                <i class="fas fa-play"></i> Execute
              </button>
            </div>
          </form>
          
          <div id="result" class="mt-4"></div>
          
          <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-secondary" id="copyButton" style="display:none;" onclick="copyToClipboard()">
              <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

            // Kick Chat Member
            function kickChatMember() {
              const botToken = document.getElementById('botToken').value.trim();
              const chatId = document.getElementById('chatId').value.trim();
              const userId = document.getElementById('userId').value.trim();
              
              if (!chatId || !userId) {
                alert('Please enter Chat ID and User ID.');
                return;
              }
              
              fetch(`https://api.telegram.org/bot${botToken}/kickChatMember`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  chat_id: chatId,
                  user_id: userId
                })
              })
              .then(response => response.json())
              .then(data => {
                const result = document.getElementById('result');
                const copyButton = document.getElementById('copyButton');
                if (data.ok) {

                    <div class="alert alert-success animated-section">

                      <i class="fas fa-user-times"></i> <strong>Chat ID:</strong> ${chatId}

                  result.innerHTML = kickedMember;
                  copyButton.style.display = 'block';
                  copyButton.setAttribute('data-link', `Kicked User ID: ${userId}`);
                } else {
                  result.innerHTML = `<div class="alert alert-danger animated-section">${data.description}</div>`;
                  copyButton.style.display = 'none';
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while kicking the chat member.');
              });
            }

            // Copy to Clipboard
            function copyToClipboard() {
              const copyButton = document.getElementById('copyButton');
              const textToCopy = copyButton.getAttribute('data-link');
              if (!textToCopy) {
                alert('Nothing to copy.');
                return;
              }
              
              navigator.clipboard.writeText(textToCopy)
                .then(() => {
                  alert('Copied to clipboard!');
                })
                .catch(err => {
                  console.error('Error:', err);
                  alert('Failed to copy.');
