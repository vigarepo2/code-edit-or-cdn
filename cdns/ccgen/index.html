<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Advanced Credit Card Generator</title><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vigarepo2/code-edit-or-cdn@main/ccxen/style.css"></head><body><div class="container"><div class="card mx-auto" style="max-width: 600px;"><div class="card-header"><h2 class="card-title"><i class="fas fa-credit-card"></i> Advanced Credit Card Generator</h2></div><div class="card-body"><form id="cardForm"><div class="mb-4"><label for="binInput" class="form-label">BIN <i class="fas fa-info-circle"></i></label><input type="text" class="form-control" id="binInput" placeholder="Enter BIN" required></div><div class="mb-4"><label for="monthSelect" class="form-label">Expiration Month (Optional)</label><select class="form-select" id="monthSelect"><option value="">Random</option><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select></div><div class="mb-4"><label for="yearSelect" class="form-label">Expiration Year (Optional)</label><select class="form-select" id="yearSelect"><option value="">Random</option><option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option><option value="2031">2031</option><option value="2032">2032</option><option value="2033">2033</option></select></div><div class="mb-4"><label for="cvvInput" class="form-label">CVV (Optional)</label><input type="text" class="form-control" id="cvvInput" placeholder="Random"></div><div class="mb-4"><label for="quantitySelect" class="form-label">Quantity</label><select class="form-select" id="quantitySelect"><option value="1">1</option><option value="5">5</option><option value="10">10</option><option value="20">20</option><option value="50">50</option><option value="100">100</option></select></div><button type="button" class="btn btn-primary w-100" id="generateBtn">Generate Card Numbers</button></form><div class="result-card" id="resultCard" style="display: none;"><i class="fas fa-copy copy-btn" title="Copy to clipboard" onclick="copyToClipboard()"></i><div id="cardNumbers"></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/gh/vigarepo2/code-edit-or-cdn@main/ccxen/script.js"></script></body></html>
