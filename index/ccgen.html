<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Credit Card Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 80px 15px;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: #ffffff;
            overflow: hidden;
        }
        .card-header {
            background-color: #0069d9;
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0;
        }
        .form-label {
            font-weight: 500;
            color: #333333;
        }
        .form-control, .form-select {
            border-radius: 8px;
            height: 50px;
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0053ba;
        }
        .result-card {
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }
        .copy-btn {
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #0069d9;
            transition: color 0.3s ease;
        }
        .copy-btn:hover {
            color: #0053ba;
        }
        #cardNumbers {
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace; /* Ensure numbers are displayed consistently */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-credit-card"></i> Advanced Credit Card Generator
            </h2>
        </div>
        <div class="card-body">
            <form id="cardForm">
                <!-- BIN Input -->
                <div class="mb-4">
                    <label for="binInput" class="form-label">BIN <i class="fas fa-info-circle"></i></label>
                    <input type="text" class="form-control" id="binInput" placeholder="Enter BIN" required>
                </div>

                <!-- Expiration Month -->
                <div class="mb-4">
                    <label for="monthSelect" class="form-label">Expiration Month (Optional)</label>
                    <select class="form-select" id="monthSelect">
                        <option value="">Random</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <!-- Expiration Year -->
                <div class="mb-4">
                    <label for="yearSelect" class="form-label">Expiration Year (Optional)</label>
                    <select class="form-select" id="yearSelect">
                        <option value="">Random</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                    </select>
                </div>

                <!-- CVV Input -->
                <div class="mb-4">
                    <label for="cvvInput" class="form-label">CVV (Optional)</label>
                    <input type="text" class="form-control" id="cvvInput" placeholder="Random">
                </div>

                <!-- Quantity Select -->
                <div class="mb-4">
                    <label for="quantitySelect" class="form-label">Quantity</label>
                    <select class="form-select" id="quantitySelect">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                    </select>
                </div>

                <!-- Generate Button -->
                <div class="mb-4">
                    <button type="button" class="btn btn-primary w-100" onclick="generateCardNumbers()">
                        Generate Card Numbers
                    </button>
                </div>

                <!-- Result Card -->
                <div class="result-card" id="resultCard" style="display: none;">
                    <i class="fas fa-copy copy-btn" title="Copy to clipboard" onclick="copyToClipboard()"></i>
                    <div id="cardNumbers"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Luhn Algorithm and Card Generation Scripts -->
<script>
    function generateCardNumbers() {
        const bin = document.getElementById('binInput').value.trim();
        const quantity = parseInt(document.getElementById('quantitySelect').value);
        const monthSelect = document.getElementById('monthSelect').value;
        const yearSelect = document.getElementById('yearSelect').value;
        const cvvInput = document.getElementById('cvvInput').value.trim();
        let cardNumbers = [];

        // Get current date and prevent generation for the same month and year
        const currentDate = new Date();
        const currentMonth = String(currentDate.getMonth() + 1).padStart(2, '0'); // Add leading zero
        const currentYear = currentDate.getFullYear();

        for (let i = 0; i < quantity; i++) {
            let cardNumber = bin.replace(/x/g, () => Math.floor(Math.random() * 10)); // Replace 'x' with random digits
            while (cardNumber.length < 15) { // Ensure the card number is at least 15 digits before adding the check digit
                cardNumber += Math.floor(Math.random() * 10);
            }
            cardNumber += getCheckDigit(cardNumber); // Add the Luhn check digit

            let month, year;
            
            // Generate random month and year or use selected values
            do {
                month = monthSelect || ('0' + (Math.floor(Math.random() * 12) + 1)).slice(-2);
                year = yearSelect || (Math.floor(Math.random() * 10) + 2024); // Random year between 2024 and 2033
            } while (month === currentMonth && year == currentYear); // Ensure it's not the current month/year

            const cvv = cvvInput || (Math.floor(100 + Math.random() * 900)); // Random CVV between 100 and 999

            // Format: 16-digit card number | MM | YYYY | CVV
            const formattedCard = `${cardNumber}|${month}|${year}|${cvv}`;
            cardNumbers.push(formattedCard);
        }

        displayCardNumbers(cardNumbers);
    }

    // Function to calculate the Luhn check digit
    function getCheckDigit(number) {
        let sum = 0;
        let alternate = true;
        for (let i = number.length - 1; i >= 0; i--) {
            let n = parseInt(number.charAt(i), 10);
            if (alternate) {
                n *= 2;
                if (n > 9) n -= 9;
            }
            sum += n;
            alternate = !alternate;
        }
        return (10 - (sum % 10)) % 10;
    }

    // Function to display the generated card numbers
    function displayCardNumbers(numbers) {
        const container = document.getElementById('cardNumbers');
        const resultCard = document.getElementById('resultCard');
        container.innerHTML = numbers.join('<br>'); // Display each card number on a new line
        resultCard.style.display = 'block';
    }

    // Function to copy the generated card numbers to clipboard
    function copyToClipboard() {
        const textToCopy = document.getElementById('cardNumbers').innerText;
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                alert('Card numbers copied to clipboard!');
            })
            .catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy card numbers.');
            });
    }
</script>

</body>
</html>
